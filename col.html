<script>
let dic = [
  {
    dayName: "MONDAY",
    img: "Forecast/Cloud.png",
    tempdegree: "20°C",
    oTempdegree: "73.6°F"
  },
  {
    dayName: "TUESDAY",
    img: "Forecast/Snow.png",
    tempdegree: "21°C",
    oTempdegree: "77.6°F"
  },
  {
    dayName: "WEDNESDAY",
    img: "Forecast/SunCloud.png",
    tempdegree: "22°C",
    oTempdegree: "71.6°F"
  },
  {
    dayName: "THURSDAY",
    img: "Forecast/RainThunder.png",
    tempdegree: "22°C",
    oTempdegree: "61.6°F"
  },
  {
    dayName: "FRIDAY",
    img: "Forecast/rain.png",
    tempdegree: "21°C",
    oTempdegree: "7.6°F"
  }
];

function getRandomNumber(arr) {
    var randomNumber = Math.floor(Math.random() * arr.length);
    return randomNumber;

}

// let randomnum =getRandomNumber(dic);


function instedRandom() {
  var col = document.getElementById('box-tody-tem');
  var randomNum = getRandomNumber(dic);
  col.getElementsByTagName('img')[0].src = dic[randomNum].img;
  document.getElementById('h4-weth').textContent = dic[randomNum].dayName;
  document.getElementById('p-weth-c').textContent = dic[randomNum].tempdegree;
  document.getElementById('p-weth-f').textContent = dic[randomNum].oTempdegree;
}



instedRandom();






</script>
